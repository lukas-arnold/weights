<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Kraftwerte</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/static/style.css">
      <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   </head>
   <body>
      <div class="container">
         <button id="darkModeToggle" aria-label="Dark mode toggle" style="float: right; padding: 8px; font-size: 1.2em; cursor: pointer; background: none; border: none; color: var(--text-color);"><i class="fas fa-moon"></i></button>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
         <h1>Kraftwerte</h1>
         <div id="message"></div>
         <table id="exercisesTable">
            <thead>
               <tr>
                  <th>Muskelgruppe</th>
                  <th>Übung</th>
                  <th>Gewicht (kg)</th>
                  <th>Zuletzt erfasst</th>
                  <th>Aktionen</th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
         <h2><span id="formTitle"></span></h2>
         <form id="exerciseForm">
            <div>
               <label for="muscleGroup">Muskelgruppe:</label> <input type="text" id="muscleGroup" name="muscleGroup" required> 
            </div>
            <div>
               <label for="exerciseName">Übung:</label> <input type="text" id="exerciseName" name="exerciseName" required> 
            </div>
            <div id="weightInputContainer">
               <label for="weight">Gewicht (kg):</label> <input type="number" id="weight" name="weight" step="0.1" required> 
            </div>
            <button type="submit" id="submitButton">Hinzufügen</button> <button type="button" id="cancelEditButton" class="cancel-btn" style="display:none;">Abbrechen</button> <button type="button" id="addWeightButton" class="action-btn" style="display:none;">Gewicht hinzufügen</button> 
         </form>
      </div>
      <div id="historyModal" class="modal">
         <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="historyModalTitle">Gewichtsverlauf für ...</h3>
            <canvas id="weightChart"></canvas>
            <h4>Alle Einträge:</h4>
            <ul id="historyList">
            </ul>
         </div>
      </div>
      <script type="module" src="/static/js/main.js"></script>
      <script type="module" src="/static/js/darkMode.js"></script> </body>
</html>
